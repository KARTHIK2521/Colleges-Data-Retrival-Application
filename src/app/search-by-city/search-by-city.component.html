<div class="container-fluid">
    <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-center mt-5">
                    <h3 class="font">Give Latitude And Longtitude</h3>
                </div>
            </div>

            <div class="col-md-12 mt-4">
                <div class="form-group">
                    <label for="latitude">Enter City Name</label>
                    <input type="text" class="form-control" name="City Name" [(ngModel)]="city" required/>
                </div>
            </div>
            
            <div class="col-md-12">
                    <div class="d-flex justify-content-center ">
                        <button class="btn btn-success" (click)="search()">Give Request</button>
                    </div>
            </div>
        </div>
        <div *ngIf="true">
            <app-show-results [results]="results"></app-show-results>
        </div>
</div>
