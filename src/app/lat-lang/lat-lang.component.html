<div class="container-fluid">
        <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center mt-5">
                        <h3 class="font">Give Latitude And Longtitude</h3>
                    </div>
                </div>

                <div class="col-md-6 mt-4">
                    <div class="form-group">
                        <label for="latitude">Give Latitude</label>
                        <input type="text" class="form-control" name="latitude" [(ngModel)]="latitude" required/>
                    </div>
                </div>
                <div class="col-md-6 mt-4">
                        <div class="form-group">
                            <label for="longtitude">Give Longtitude</label>
                            <input type="text" class="form-control" name="longtitude" [(ngModel)]="longtitude" required/>
                        </div>
                </div>
                <div class="col-md-12">
                        <div class="d-flex justify-content-center ">
                            <button class="btn btn-success" (click)="search()">Give Request</button>
                        </div>
                </div>
            </div>
            <div *ngIf="available">
                <app-show-results [results]="results"></app-show-results>
            </div>
</div>
